<!DOCTYPE html>
{% load static %}
{% include 'includes/menu/base.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
<html lang="en">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="profilecardbox">
        <h1 style="margin-left:210px;margin-top:-43px"> Profile </h1>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <div class="profilecard">
             <p><input type="file"  accept="image/*" name="profile" id="file"  onchange="loadFile(event)" style="display: none;"></p>
             <p><img id="output" width="200" /></p>
        </div>
        <p><label>Blog</label></p>
        <textarea rows="4" cols="50" name="blog" style="margin-top:-1%">
        </textarea>
        <div>
            <button class="btn btn-success " type="submit" style="margin-top:3%">Sumbit</button>
        </div>
    </div>lo
</form>
</html>


{% block extra_footer_js %}

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

{% endblock %}
